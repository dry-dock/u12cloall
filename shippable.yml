language: clojure

lein:
  - lein2

build:
  pre_ci:
    # Always pull the latest base image to avoid any cached images on the host
    - docker pull drydock/u12all:prod
    - docker build --rm -t drydock/u12cloall:tip .

  pre_ci_boot:
    image_name: drydock/u12cloall
    image_tag: tip
    pull: false

  ci:
    # We can add sanity checks to ensure the image was built successfully here
    - lein version

  on_success:
    - if [ "$IS_PULL_REQUEST" != true ]; then docker push drydock/u12cloall:tip; fi

integrations:
  hub:
    - integrationName: "dockerhub"
      type: "docker"
